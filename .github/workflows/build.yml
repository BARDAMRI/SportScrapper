name: Build, Package, and Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest  # Use a Windows runner

    steps:
      # Step 1: Checkout code from GitHub repository
      - uses: actions/checkout@v2

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          pip install pyinstaller certifi pymongo PyQt5 selenium

      # Step 4: Build executable using PyInstaller
      - name: Build executable
        run: |
          pyinstaller --name SportScrapper --onefile --windowed --icon=assets/icon.ico --add-data "assets;assets" --add-data "logs;logs" src/main.py

      # Step 5: Install Inno Setup (pre-installed on Windows runner)
      - name: Create installer
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" path\to\your\installer.iss

      # Step 6: Create a new Git tag (versioning)
      - name: Create a new tag
        id: tag
        run: |
          git tag v1.0.${{ github.run_number }}
          git push origin v1.0.${{ github.run_number }}

      # Step 7: Upload the installer to the release
      - name: Upload installer artifact
        uses: actions/upload-artifact@v3
        with:
          name: SportScrapper-installer
          path: path\to\your\installer\output\SportScrapperSetup.exe

      # Step 8: Create a new release on GitHub
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          files: path\to\your\installer\output\SportScrapperSetup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.SS_TOKEN }}